<md-list *ngIf="movie">
  <h1>{{movie.title}}</h1>

  <md-list-item>{{movie.overview}}</md-list-item>

  <img src="http://image.tmdb.org/t/p/w185/{{movie.poster_path}}" alt="">

  <md-list-item >
    homepage: <a href="{{movie.homepage}}" target="_blank">{{movie.homepage}}</a>
  </md-list-item>
  <md-list-item>
    budget: {{movie.budget}}
  </md-list-item>
  <md-list-item>
    popularity: {{movie.popularity}}
  </md-list-item>
</md-list>
